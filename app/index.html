<!DOCTYPE html>
<html>
<head>
  <title>Replay - UI</title>
<!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div class="container">

  <div class="background">
    <div class="info-bar">
      <div class="date">
        <p>FEB 18 - FEB 23, 2016</p>
      </div>
      <div class="buttons">
        <span><i class="fa fa-search-plus fa-2x" title="Increase resolution"></i></span>
        <span><i class="fa fa-search-minus fa-2x" title="Decrease resolution"></i></span>
      </div>
      <div class="buttons">
        <span><i class="fa fa-play-circle fa-2x"></i></span>
      </div>
    </div>

    <div class="replay-bar">
      <div class="asset-list">
        <ul id="asset-list">
        </ul>
      </div>
      <div class="time-bar">
        <div id="time-bar">
        </div>
      </div>
    </div>

    <div class="interval-bar">
      <div class="spacer">
      </div>
      <div id="interval">
      </div>
    </div>
  </div>

<!--   <div class="controls">
    <p>Number of Assets:
    <select id="assetNum">
      <option>Select Number</option>
      <option value="1">1</option>
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="50">50</option>
    </select></p>
  </div> -->

</div>

  <script src="js/main.js"></script>
  <script src="js/intervals.json"></script>
</body>
</html>
